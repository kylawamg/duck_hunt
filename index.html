<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Duck Hunt Game</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
  <div class="game-area">

  </div>
  <div class="score">
    <h2>Score</h2>
    <h2 id="points"> </h2>
  </div>
  <div class="lives">
    <h3 class="lives-tittle">Lives</h3>
    <i class="fa fa-heart fa-2x red" aria-hidden="true"></i>
    <i class="fa fa-heart fa-2x red" aria-hidden="true"></i>
    <i class="fa fa-heart fa-2x red" aria-hidden="true"></i>
  </div>
  <div class="info">
    <div class="game-start">
      <h1 class="tittle">Duck</h1>
      <div class="bar">
      </div>
      <h1 class="tittle dos">Hunt</h1>
      <p class="choose-one">Choose an option:</p>
      <a href="#" class="choose-player" id="one-player">1 Player</a><br><br>
      <a href="#" class="choose-player" id="two-player">2 Player</a>
    </div>
    <div class="instructions hide">
      <h2>Instructions</h2>
      <p>You need to kill the maximum of ducks as possible with only 3 lives. </p>
      <p>If you missed a shot you lost a life.</p>
      <a href="#" class="start" id="start-button">START !</a>
    </div>
    <div class="change-turn hide">
      <h2>You lost all your lifes!</h2>
      <p>Your score: <span class="scorep1"></span></p><br>
      <p>Player 2 press start</p>
      <a href="#" class="start" id="start-button">START !</a>
    </div>
    <div class="finish-game hide">

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/Duck.js"></script>
  <script type="text/javascript" src="js/Board.js"></script>
  <script type="text/javascript" src="js/Rules.js"></script>
  <script type="text/javascript" src="js/Game.js"></script>
  </script>
</body>

</html>
